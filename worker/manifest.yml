apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-india
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker-india
  template:
    metadata:
      labels:
        app: worker-india
    spec:
      containers:
        - name: worker
          image: saumilbisht/buptime-worker:latest
          env:
            - name: REGION_ID
              valueFrom:
                configMapKeyRef:
                  name: region-config
                  key: india-region
            - name: WORKER_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          envFrom:
            - secretRef:
                name: uptime-secrets
---
